name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for build workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.ref }}
          check-name: "PyInstaller (Windows x64)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30

      - name: Download executable artifact
        uses: actions/download-artifact@v4
        with:
          name: office-janitor-win-x64
          path: artifacts/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.run_id }}

      - name: Download distributions artifact
        uses: actions/download-artifact@v4
        with:
          name: office-janitor-distributions
          path: artifacts/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.run_id }}

      - name: Get version
        run: |
          VERSION=$(cat src/office_janitor/VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate checksums
        working-directory: artifacts
        run: |
          sha256sum office-janitor.exe > checksums.txt
          sha256sum *.tar.gz >> checksums.txt
          sha256sum *.whl >> checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/office-janitor.exe
            artifacts/*.tar.gz
            artifacts/*.whl
            artifacts/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
