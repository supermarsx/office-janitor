name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  format:
    name: Black formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          python -m pip install black
      - name: Check formatting
        run: black --check .

  lint:
    name: Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install ruff
      - name: Ruff
        run: ruff check .

  type:
    name: MyPy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install mypy
      - name: MyPy
        run: mypy src

  test:
    name: Pytest on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install pytest
      - name: Run tests
        run: pytest

  build:
    name: PyInstaller onefile build
    runs-on: windows-latest
    needs: [format, lint, type, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install pyinstaller
      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller --clean --onefile --uac-admin --name OfficeJanitor office_janitor.py --paths src
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfficeJanitor-windows
          path: |
            dist/OfficeJanitor.exe
            dist/OfficeJanitor.exe.manifest

  package:
    name: Build distributions
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
      - name: Build distributions
        shell: pwsh
        run: |
          .\scripts\build_dist.ps1
      - name: Archive distributions
        uses: actions/upload-artifact@v4
        with:
          name: office-janitor-distributions
          path: |
            dist/*.tar.gz
            dist/*.whl

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [package]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download executable artifact
        uses: actions/download-artifact@v4
        with:
          name: OfficeJanitor-windows
          path: artifacts/
      - name: Download distributions artifact
        uses: actions/download-artifact@v4
        with:
          name: office-janitor-distributions
          path: artifacts/
      - name: Get version
        run: |
          VERSION=$(cat src/office_janitor/VERSION)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            artifacts/OfficeJanitor.exe
            artifacts/OfficeJanitor.exe.manifest
            artifacts/*.tar.gz
            artifacts/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
