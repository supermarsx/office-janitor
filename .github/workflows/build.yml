name: Build

on:
  push:
    branches: ["main", "master"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyinstaller:
    name: PyInstaller (Windows x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install pyinstaller

      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller --clean --onefile --uac-admin --name office-janitor oj_entry.py --paths src

      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: office-janitor-win-x64
          path: |
            dist/office-janitor.exe
            dist/office-janitor.exe.manifest

  package:
    name: Build distributions
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tool
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build distributions
        shell: pwsh
        run: |
          python -m build

      - name: Archive distributions
        uses: actions/upload-artifact@v4
        with:
          name: office-janitor-distributions
          path: |
            dist/*.tar.gz
            dist/*.whl
